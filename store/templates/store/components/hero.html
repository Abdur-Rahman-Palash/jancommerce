        <div class="absolute inset-0 opacity-10">

        <div class="absolute top-1/2 left-1/3 w-1 h-1 bg-white rounded-full animate-ping" style="animation-delay: 1s;"></div>

    <div class="relative z-10 text-center px-4 max-w-7xl mx-auto">
        <div class="grid lg:grid-cols-2 gap-12 items-center" data-aos="fade-up">
            <!-- Left Column - Text Content -->
            <div class="text-left space-y-8">

                <div class="inline-flex items-center bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-4 py-2 rounded-full text-sm font-bold mb-6 animate-bounce">

                </div>
                
                <!-- Main Headline -->
                <h1 class="text-5xl lg:text-7xl font-black text-white font-black mb-6 leading-tight">
                    Discover <span class="bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 bg-clip-text text-transparent">Premium Products</span>
                    <br>
                    <span class="text-3xl lg:text-4xl font-light">That Define Excellence</span>

                <p class="text-xl lg:text-2xl text-gray-300 mb-8 leading-relaxed">
                    Shop from our curated collection of premium products from top vendors worldwide. 
                    <span class="text-white font-semibold">Experience quality, innovation, and unmatched style.</span>
                </p>
                
                <!-- CTA Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="#productGrid" class="group relative inline-flex items-center justify-center px-8 py-4 border border-2 border-transparent text-base font-medium rounded-xl text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                        <span class="mr-2">
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                        Shop Collection
                    </a>
                    
                    <a href="/categories/" class="group relative inline-flex items-center justify-center px-8 py-4 border border-2 border-white text-base font-medium rounded-xl text-transparent bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:scale-105">
                        <span class="mr-2">
                            <i class="fas fa-th-large"></i>
                        </span>
                        Browse Categories
                    </a>
                </div>
                
                <!-- Trust Indicators -->
                <div class="flex items-center space-x-6 pt-4">
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-shield-alt mr-2"></i>
                        <span class="text-sm">Secure Shopping</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-truck mr-2"></i>
                        <span class="text-sm">Free Shipping</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-undo mr-2"></i>
                        <span class="text-sm">Easy Returns</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Hero Image -->
            <div class="relative hidden lg:block" data-aos="fade-left" data-aos-delay="200">
                <!-- Glowing Ring Effect -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-64 h-64 bg-gradient-to-r from-yellow-400/30 to-orange-500/30 rounded-full blur-2xl animate-pulse-slow"></div>
                    <div class="w-56 h-56 bg-gradient-to-r from-orange-400/20 to-red-400/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
                </div>
                
                <!-- Premium Product Showcase -->
                <div class="relative">
                    <div class="absolute -inset-4 bg-gradient-to-r from-purple-600/20 to-pink-600/20 rounded-3xl rotate-6 transform"></div>
                    
                    <!-- Main Product Image -->
                    <img src="https://picsum.photos/seed/premium-product/600/600.jpg" 
                         alt="Premium Product Showcase" 
                         class="relative w-full h-96 object-cover rounded-2xl shadow-2xl transform hover:scale-105 transition-all duration-500">
                    
                    <!-- Floating Product Cards -->
                    <div class="absolute -top-4 -right-4 w-20 h-20 bg-white rounded-xl shadow-xl rotate-12 transform hover:rotate-6 transition-all duration-300">
                        <div class="w-full h-full bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-gem text-white text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="absolute top-4 -left-4 w-20 h-20 bg-white rounded-xl shadow-xl -rotate-12 transform hover:rotate-6 transition-all duration-300">
                        <div class="w-full h-full bg-gradient-to-br from-green-500 to-teal-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-star text-white text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-4 -right-8 w-20 h-20 bg-white rounded-xl shadow-xl rotate-6 transform hover:rotate-12 transition-all duration-300">
                        <div class="w-full h-full bg-gradient-to-r from-orange-500 to-red-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-crown text-white text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-4 -left-8 w-20 h-20 bg-white rounded-xl shadow-xl -rotate-6 transform hover:rotate-6 transition-all duration-300">
                        <div class="w-full h-full bg-gradient-to-r from-pink-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-fire text-white text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom CSS for Animations -->
    <style>
        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            75%, 100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .animate-ping {
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        
        .gradient-anim {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</section>
