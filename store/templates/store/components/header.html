<header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 shadow-xl z-50 animate-slide-down transition-all duration-300" id="topHeader">
    <!-- Subtle gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 opacity-50"></div>
    
    <div class="container mx-auto px-4 py-4 relative">
        <div class="flex items-center justify-between">
            <!-- Logo and Mobile Menu -->
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="lg:hidden p-3 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-300 group">
                    <i class="fas fa-bars text-lg group-hover:scale-110 transition-transform"></i>
                </button>
                
                <a href="/" class="flex items-center space-x-3 group">
                    <!-- Animated logo container -->
                    <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-300 shadow-lg">
                            <i class="fas fa-store text-white text-xl"></i>
                        </div>
                        <!-- Glow effect -->
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-2xl blur-xl opacity-30 group-hover:opacity-50 transition-opacity"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent leading-tight">JanCommerce</span>
                        <span class="text-xs text-gray-500 font-medium">Premium Marketplace</span>
                    </div>
                </a>
            </div>

            <!-- Enhanced Search Bar -->
            <div class="hidden md:flex flex-1 max-w-2xl mx-8">
                <div class="relative w-full group">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <input 
                        type="text" 
                        id="headerSearch"
                        placeholder="Search premium products, top vendors, exclusive deals..." 
                        class="relative w-full px-6 py-4 pl-14 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:border-blue-300 focus:bg-white transition-all duration-300 placeholder-gray-500 text-gray-900 font-medium shadow-sm"
                        onkeyup="handleHeaderSearch(event)"
                    />
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl flex items-center justify-center">
                            <i class="fas fa-search text-white text-sm"></i>
                        </div>
                        <div class="h-6 w-px bg-gray-300"></div>
                    </div>
                    <button onclick="performHeaderSearch()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 font-semibold shadow-lg">
                        <span class="flex items-center gap-2">
                            <i class="fas fa-sparkles"></i>
                            Search
                        </span>
                    </button>
                </div>
            </div>

            <!-- Premium Navigation Actions -->
            <div class="flex items-center space-x-3">
                <!-- Desktop Navigation -->
                <nav class="hidden xl:flex items-center space-x-8 mr-8">
                    <a href="/products/" class="relative text-gray-700 hover:text-blue-600 font-bold transition-all duration-300 group">
                        <span class="relative z-10">Products</span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 group-hover:w-full transition-all duration-300"></div>
                    </a>
                    <a href="/categories/" class="relative text-gray-700 hover:text-purple-600 font-bold transition-all duration-300 group">
                        <span class="relative z-10">Categories</span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-pink-500 group-hover:w-full transition-all duration-300"></div>
                    </a>
                    <a href="/deals/" class="relative text-gray-700 hover:text-pink-600 font-bold transition-all duration-300 group">
                        <span class="relative z-10 flex items-center gap-1">
                            Deals
                            <span class="px-2 py-0.5 bg-red-500 text-white text-xs rounded-full animate-pulse">HOT</span>
                        </span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-pink-500 to-red-500 group-hover:w-full transition-all duration-300"></div>
                    </a>
                    <a href="/dashboard/" class="relative text-gray-700 hover:text-green-600 font-bold transition-all duration-300 group">
                        <span class="relative z-10">Dashboard</span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-green-500 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                    </a>
                </nav>

                <!-- Premium Seller Button -->
                <a href="/become-seller/" class="hidden sm:block relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-emerald-500 rounded-xl blur-lg opacity-75 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all duration-300 transform hover:scale-105 font-bold text-sm shadow-xl">
                        <span class="flex items-center gap-2">
                            <i class="fas fa-crown text-yellow-300"></i>
                            Become a Seller
                        </span>
                    </div>
                </a>

                <!-- Premium Cart with Animation -->
                <div class="relative group">
                    <button class="relative p-3 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-300 group-hover:scale-110" id="cartBtn" onclick="toggleCart()">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <i class="fas fa-shopping-cart text-xl relative z-10"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center transition-all duration-300 font-bold shadow-lg">0</span>
                    </button>
                    <!-- Cart preview tooltip -->
                    <div class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-2xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 p-4">
                        <div class="text-center text-gray-600">
                            <i class="fas fa-shopping-bag text-3xl mb-2 text-gray-400"></i>
                            <p class="text-sm">Your cart is empty</p>
                        </div>
                    </div>
                </div>

                <!-- Premium User Menu -->
                <div class="relative group">
                    {% if user.is_authenticated %}
                        <button class="relative group">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-75 group-hover:opacity-100 transition-opacity"></div>
                            <div class="relative bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 font-bold text-sm shadow-xl">
                                <span class="flex items-center gap-2">
                                    <i class="fas fa-user-circle"></i>
                                    {{ user.first_name|default:user.username }}
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </span>
                            </div>
                        </button>
                        
                        <!-- Authenticated Dropdown Menu -->
                        <div class="absolute right-0 mt-3 w-56 bg-white border border-gray-200 rounded-2xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 overflow-hidden">
                            <div class="p-2">
                                <a href="/profile" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-blue-50 transition-all duration-300 rounded-xl group">
                                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-user text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <p class="font-semibold">Profile</p>
                                        <p class="text-xs text-gray-500">Manage your account</p>
                                    </div>
                                </a>
                                <a href="/orders" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-purple-50 transition-all duration-300 rounded-xl group">
                                    <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-box text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <p class="font-semibold">Orders</p>
                                        <p class="text-xs text-gray-500">Track your orders</p>
                                    </div>
                                </a>
                                <a href="/wishlist" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-pink-50 transition-all duration-300 rounded-xl group">
                                    <div class="w-8 h-8 bg-gradient-to-r from-pink-500 to-red-500 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-heart text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <p class="font-semibold">Wishlist</p>
                                        <p class="text-xs text-gray-500">Saved items</p>
                                    </div>
                                </a>
                                <div class="border-t border-gray-200 my-2"></div>
                                <a href="/settings" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-all duration-300 rounded-xl group">
                                    <div class="w-8 h-8 bg-gradient-to-r from-gray-500 to-blue-500 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-cog text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <p class="font-semibold">Settings</p>
                                        <p class="text-xs text-gray-500">Preferences</p>
                                    </div>
                                </a>
                                <form action="/logout/" method="POST" class="w-full">
                                    {% csrf_token %}
                                    <button type="submit" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 transition-all duration-300 rounded-xl group">
                                        <div class="w-8 h-8 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-sign-out-alt text-white text-sm"></i>
                                        </div>
                                        <div class="text-left">
                                            <p class="font-semibold">Logout</p>
                                            <p class="text-xs text-gray-500">Sign out of account</p>
                                        </div>
                                    </button>
                                </form>
                            </div>
                        </div>
                    {% else %}
                        <a href="/login/" class="relative group">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-75 group-hover:opacity-100 transition-opacity"></div>
                            <div class="relative bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 font-bold text-sm shadow-xl">
                                <span class="flex items-center gap-2">
                                    <i class="fas fa-user-circle"></i>
                                    Login
                                </span>
                            </div>
                        </a>
                    {% endif %}
                </div>

                <!-- Mobile Search Toggle -->
                <button class="md:hidden p-3 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all duration-300">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Enhanced Mobile Search Bar -->
        <div class="md:hidden mt-4 hidden" id="mobileSearch">
            <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl opacity-50"></div>
                <input 
                    type="text" 
                    placeholder="Search premium products..." 
                    class="relative w-full px-6 py-4 pl-14 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:border-blue-300 transition-all placeholder-gray-500 text-gray-900 font-medium"
                />
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-search text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
