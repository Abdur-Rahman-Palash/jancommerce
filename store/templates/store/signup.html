{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - JanCommerce{% endblock %}

{% block content %}
<div class="min-h-screen pt-20 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Signup Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 p-8 text-center">
                <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-white/80">Join JanCommerce today</p>
            </div>

            <!-- Form -->
            <form class="p-8 space-y-6" method="POST">
                {% csrf_token %}
                
                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="Doe"
                        >
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                        placeholder="john.doe@example.com"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="Create a strong password"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword('password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="flex items-center justify-between text-xs text-gray-600">
                            <span>Password strength:</span>
                            <span id="password-strength" class="font-medium">Weak</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                            <div id="password-strength-bar" class="h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="Confirm your password"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword('confirm_password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye" id="confirm_password-eye"></i>
                        </button>
                    </div>
                    <p id="password-match" class="mt-1 text-xs hidden">Passwords do not match</p>
                </div>

                <!-- Account Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-tag mr-2"></i>Account Type
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input type="radio" name="account_type" value="buyer" checked class="peer sr-only">
                            <div class="p-4 border-2 rounded-xl cursor-pointer transition-all peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                <div class="text-center">
                                    <i class="fas fa-shopping-cart text-2xl text-gray-600 peer-checked:text-green-600"></i>
                                    <p class="mt-2 font-medium">Buyer</p>
                                    <p class="text-xs text-gray-500">Shop for products</p>
                                </div>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="account_type" value="seller" class="peer sr-only">
                            <div class="p-4 border-2 rounded-xl cursor-pointer transition-all peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                <div class="text-center">
                                    <i class="fas fa-store text-2xl text-gray-600 peer-checked:text-green-600"></i>
                                    <p class="mt-2 font-medium">Seller</p>
                                    <p class="text-xs text-gray-500">Sell products</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required class="mt-1 w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="/terms" class="text-green-600 hover:text-green-700 font-medium">Terms of Service</a> and <a href="/privacy" class="text-green-600 hover:text-green-700 font-medium">Privacy Policy</a>
                    </label>
                </div>

                <!-- Signup Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 text-white py-3 rounded-xl font-semibold hover:from-green-600 hover:via-emerald-600 hover:to-teal-600 transition-all duration-300 transform hover:scale-105 shadow-lg"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>

                <!-- Social Signup -->
                <div class="grid grid-cols-2 gap-4">
                    <button 
                        type="button" 
                        class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300"
                    >
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button 
                        type="button" 
                        class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300"
                    >
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="px-8 pb-8 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login" class="text-green-600 hover:text-green-700 font-semibold">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const eye = document.getElementById(fieldId + '-eye');
    
    if (field.type === 'password') {
        field.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
    }
}

// Password strength checker
document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.getElementById('password-strength-bar');
    const strengthText = document.getElementById('password-strength');
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    const strengthPercent = (strength / 5) * 100;
    strengthBar.style.width = strengthPercent + '%';
    
    if (strength <= 2) {
        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-red-500';
        strengthText.textContent = 'Weak';
        strengthText.className = 'font-medium text-red-500';
    } else if (strength <= 3) {
        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-yellow-500';
        strengthText.textContent = 'Medium';
        strengthText.className = 'font-medium text-yellow-500';
    } else {
        strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-green-500';
        strengthText.textContent = 'Strong';
        strengthText.className = 'font-medium text-green-500';
    }
});

// Password match checker
document.getElementById('confirm_password').addEventListener('input', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = e.target.value;
    const matchText = document.getElementById('password-match');
    
    if (confirmPassword && password !== confirmPassword) {
        matchText.textContent = 'Passwords do not match';
        matchText.className = 'mt-1 text-xs text-red-500';
        matchText.classList.remove('hidden');
    } else if (confirmPassword && password === confirmPassword) {
        matchText.textContent = 'Passwords match!';
        matchText.className = 'mt-1 text-xs text-green-500';
        matchText.classList.remove('hidden');
    } else {
        matchText.classList.add('hidden');
    }
});
</script>
{% endblock %}
